<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
      // Adding/Changing a value in the Session
      // Uses a key-value pair
      // .set("key", "value")
      sessionStorage.setItem("name", "Zachary");
      updateInputs()
      });

      function updateInputs(){
        $("input#output").val(sessionStorage.getItem("name"));
        $("input#storage").val(sessionStorage.length);
      }
      function updateName(){
        sessionStorage.setItem("name", "New Name")
        $("input#name").val(sessionStorage.getItem("name"));
        updateInputs()
      }
      function clearSession(){
        sessionStorage.clear();
        $("input#name").val(sessionStorage.getItem("name"));
        updateInputs()
      }
    </script>
</head>
<body>
<input type="text" id="output" name="test"/>
<button onclick="updateName()" >Click Me</button>
<button onclick="clearSession()">Clear</button><br/>
<input type="text" id="storage">
</body>
</html>
