<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chaining</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("img").slideUp().slideDown();
      });
    </script>
</head>
<body>
<img style="height:200px; width:200px;position:absolute;" src="img/FullM.webp" alt="Full Moon" id="FullM"/>
</body>
</html>
