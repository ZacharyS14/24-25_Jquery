<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selecting</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        //#(selector).function for the basis of JQuery commands
        // The ready function guarantees the entire page is loaded
        $(document).ready(function(){
            // Tag selector
            $("p").click(function(){
                $("p").hide()
            });
            // Class  selector
            $(".text").click(function(){
                $("p").show()
            });
            // ID selector
            $("#text").click(function(){
               $("div").hide();
            });
        });
    </script>
</head>
<body>
  <p>I'm some text!</p>
  <div class="text">Some more stuff here.</div>
  <div id="text">Even more stuff this way.</div>



</body>
</html>
